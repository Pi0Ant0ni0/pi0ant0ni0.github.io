<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>DSTBOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#f4f4f4">
    <meta name="msapplication-navbutton-color" content="#f4f4f4">

    <link rel="stylesheet" href="unisannio_files/bootstrap.min.css">
    <link rel="stylesheet" href="unisannio_files/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./unisannio_files/main.js"></script>
</head>
<body class="task-login action-none">
<div id="layout">
    <h1 class="voice">DSTBOT - Unisannio Accedi</h1>
    <div id="layout-content" class="selected no-navbar" role="main">
        <img src="unisannio_files/logo.svg" id="logo" alt="Logo">
        <form id="login-form" name="login-form" class="propform">
            <table>
                <tbody>
                <tr class="form-group row">
                    <td class="title" style="display: none;"><label for="rcmloginuser">Nome Utente</label>
                    </td>
                    <td class="input input-group input-group-lg"><input name="_user" id="rcmloginuser" required=""
                                                                        size="40"
                                                                        autocapitalize="none" autocomplete="off"
                                                                        type="text"
                                                                        class="form-control" placeholder="Nome Utente">
                    </td>
                </tr>
                <tr class="form-group row">
                    <td class="title" style="display: none;"><label for="rcmloginpwd">Password</label>
                    </td>
                    <td class="input input-group input-group-lg"><input name="_pass" id="rcmloginpwd"
                                                                        required="" size="40"
                                                                        autocapitalize="none"
                                                                        autocomplete="off" type="password"
                                                                        class="form-control"
                                                                        placeholder="Password"></td>
                </tr>
                </tbody>
            </table>
            <p class="formbuttons">
                <button type="submit" id="rcmloginsubmit"
                        class="button mainaction submit btn btn-primary btn-lg text-uppercase w-100">Accedi
                </button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
